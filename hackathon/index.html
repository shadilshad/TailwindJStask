<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Punjab Disaster Management</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: url('The Golden Temple, also known as the Harmandir….jpeg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.92);
      padding: 50px 60px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      max-width: 450px;
      width: 90%;
      border-radius: 15%;
      border: 2px solid black;
    
    }

    .container img {
  width: 120px;
  height: 120px;
  object-fit: cover;
  border-radius: 50%;
  border: 4px solid #c8102e; 
  margin-bottom: 20px;
  background: #fff;
  padding: 2px;
}


    .divider {
      width: 60px;
      height: 3px;
      background: #c8102e; /* emergency red accent */
      margin: 15px auto;
      border-radius: 2px;
    }

    h1 {
      font-size: 1.9rem;
      font-weight: 700;
      color: #1c1c1c;
      text-transform: uppercase;
      margin-bottom: 5px;
      letter-spacing: 1px;
    }

    h2 {
      font-size: 1rem;
      font-weight: 600;
      color: #444;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }

    .tagline {
      font-size: 0.95rem;
      font-style: italic;
      color: #666;
      margin-bottom: 35px;
    }

    .start-btn {
      display: inline-block;
      padding: 12px 35px;
      background: #c8102e; /* emergency red */
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .start-btn:hover {
      background: #9a0b22;
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="WhatsApp Image 2025-09-20 at 12.00.06.jpeg" alt="Punjab Emblem">
    <h1>Punjab Disaster Management</h1>
    <div class="divider"></div>
    <h2>Government of Punjab</h2>
    <p class="tagline">Preparedness • Response • Recovery</p>
    
<a href="ur.html" class="start-btn">Enter Portal</a>
  </div>
</body>
</html>
